<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="Section_top">
        
        <div class="container">
            <h1>Welcome to My Portfolio</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div id="dashboard" class="hidden">
                <h2>Dashboard</h2>
                <p>Welcome, <span id="userWelcome"></span>!</p>
                <button id="createPortfolio">Create Your Portfolio</button>
                <button id="logout">Logout</button>
            </div>

            <div id="portfolioForm" class="hidden">
                <h2>Create Your Portfolio</h2>
                <form id="portfolioCreationForm">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <textarea id="bio" placeholder="Short Bio" required></textarea>
                    <input type="text" id="skills" placeholder="Skills (comma-separated)" required>
                    <textarea id="projects" placeholder="Projects (comma-separated)" required></textarea>
                    <button type="submit">Save Portfolio</button>
                </form>
            </div>

            <div id="portfolioDisplay" class="hidden">
                <h2>Your Portfolios</h2>
                <div id="portfolioCards"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
